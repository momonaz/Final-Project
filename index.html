<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Plant Care Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Smart Plant Care Assistant</h1>
    </header>

    <main>
        <form action="/" method="post">
            <label for="plant_name">Enter plant name:</label>
            <input type="text" id="plant_name" name="plant_name" required>
            <button type="submit">Submit</button>
        </form>

        {% if plant_info %}
        <div class="plant-info">
            <h2>Plant Information</h2>
            <p><strong>Common Name:</strong> {{ plant_info.common_name }}</p>
            <p><strong>Scientific Name:</strong> {{ plant_info.scientific_name }}</p>
            <p><strong>Family:</strong> {{ plant_info.family }}</p>
        </div>
        {% endif %}
    </main>
</body>
</html>
